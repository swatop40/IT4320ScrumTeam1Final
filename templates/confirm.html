{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 40px;">
  <div class="box" style="max-width: 500px; margin: auto; padding: 30px;">

    <h1 class="title has-text-centered">Reservation Confirmed</h1>

    <p class="has-text-centered">
      Thank you, <strong>{{ res.passengerName }}</strong>!
    </p>

    <hr>

    <div class="content">
      <p><strong>Seat:</strong> Row {{ res.seatRow }}, Column {{ res.seatColumn }}</p>
      <p><strong>eTicket Number:</strong> {{ res.eTicketNumber }}</p>
      <p><strong>Price:</strong> ${{ "%.2f"|format(price) }}</p>
      <p><strong>Created:</strong> {{ res.created }}</p>
    </div>

    <div class="has-text-centered" style="margin-top: 20px;">
      <button class="button is-link" onclick="window.print()">
        Print Confirmation
      </button>
    </div>

  </div>
</div>
{% endblock %}
